<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1976d2" />
  <meta name="description" content="Aplikace pro správu minibarů v luxusních vilách" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Správa Minibaru</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    .offline-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    .offline-icon {
      font-size: 64px;
      color: #1976d2;
      margin-bottom: 20px;
    }
    .offline-title {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .offline-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
    }
    .retry-button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .retry-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="offline-page">
    <div class="offline-icon">
      <span class="material-icons">cloud_off</span>
    </div>
    <h1 class="offline-title">Jste offline</h1>
    <p class="offline-message">Pro použití aplikace Správa Minibaru je potřeba připojení k internetu.</p>
    <button class="retry-button" onclick="window.location.reload()">Zkusit znovu</button>
  </div>
</body>
</html>
